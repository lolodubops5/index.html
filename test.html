<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        header button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #0056b3;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .username {
            font-weight: bold;
            color: #007BFF;
        }
        /* Style des modales */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .creator-functions {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <button onclick="openModalLogin()">Se connecter</button>
            <button onclick="openModalRegister()">Créer un compte</button>
        </div>
        <button id="logoutBtn" onclick="logout()" style="display: none;">Se déconnecter</button>
    </header>
    <main>
        <h1>Bonjour, <span class="username">Utilisateur</span> !</h1>
    </main>

    <!-- Modale de connexion -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" />
            <input type="password" id="loginPassword" placeholder="Mot de passe" />
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <!-- Modale de création de compte -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>Créer un compte</h2>
            <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" />
            <input type="password" id="registerPassword" placeholder="Mot de passe" />
            <button onclick="register()">Créer</button>
        </div>
    </div>

    <footer>
        <div class="creator-functions" id="creatorFunctions">
            <p>Voici vos fonctions : Vous pouvez fermer le site ou le modifiez
            </p>
        </div>
    </footer>

    <script>
        // Liste des comptes
        const accounts = [
            { username: "Admin", password: "819737", role: "créateur" },
            { username: "user", password: "1234", role: "utilisateur" }
        ];

        // Ouvrir les modales
        function openModalLogin() {
            document.getElementById("loginModal").style.display = "flex";
        }
        function openModalRegister() {
            document.getElementById("registerModal").style.display = "flex";
        }

        // Fermer les modales
        function closeModal() {
            document.querySelectorAll(".modal").forEach(modal => {
                modal.style.display = "none";
            });
        }

        // Connexion
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const account = accounts.find(
                acc => acc.username === username && acc.password === password
            );

            if (account) {
                const roleLabel = account.role === "créateur" ? " (Créateur)" : "";
                document.querySelector(".username").textContent = `${account.username}${roleLabel}`;
                document.getElementById("logoutBtn").style.display = "inline-block";
                if (account.role === "créateur") {
                    document.getElementById("creatorFunctions").style.display = "block";
                }
                closeModal();
            } else {
                alert("Identifiants incorrects !");
            }
        }

        // Déconnexion
        function logout() {
            document.querySelector(".username").textContent = "Utilisateur";
            document.getElementById("logoutBtn").style.display = "none";
            document.getElementById("creatorFunctions").style.display = "none";
        }

        // Création de compte
        function register() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (!username || !password) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            if (accounts.find(acc => acc.username === username)) {
                alert("Ce nom d'utilisateur existe déjà.");
                return;
            }

            accounts.push({ username, password, role: "utilisateur" });
            alert("Compte créé avec succès !");
            closeModal();
        }

        // Fermer le site
        function closeSite() {
            window.close();
        }

        // Fermer la modale en cliquant en dehors
        window.onclick = function(event) {
            const modals = document.querySelectorAll(".modal");
            modals.forEach(modal => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        };
    </script>
</body>
</html>
