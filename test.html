<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau du Créateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        header button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #0056b3;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .username {
            font-weight: bold;
            color: #007BFF;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        #creatorPanel {
            display: none;
            padding: 20px;
            text-align: left;
        }
        #creatorPanel table {
            width: 100%;
            border-collapse: collapse;
        }
        #creatorPanel table, #creatorPanel th, #creatorPanel td {
            border: 1px solid #ccc;
        }
        #creatorPanel th, #creatorPanel td {
            padding: 10px;
            text-align: center;
        }
        #creatorPanel button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #creatorPanel button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <button onclick="openModalLogin()">Se connecter</button>
            <button onclick="openModalRegister()">Créer un compte</button>
        </div>
        <button id="logoutBtn" onclick="logout()" style="display: none;">Se déconnecter</button>
        <button id="creatorPanelBtn" onclick="showCreatorPanel()" style="display: none;">Panneau du Créateur</button>
    </header>
    <main>
        <h1>Bonjour, <span class="username">Utilisateur</span> !</h1>
    </main>

    <!-- Modale de connexion -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" />
            <input type="password" id="loginPassword" placeholder="Mot de passe" />
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <!-- Modale de création de compte -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h2>Créer un compte</h2>
            <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" />
            <input type="password" id="registerPassword" placeholder="Mot de passe" />
            <button onclick="register()">Créer</button>
        </div>
    </div>

    <!-- Panneau du Créateur -->
    <div id="creatorPanel">
        <h2>Gestion des Comptes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Mot de passe</th>
                    <th>Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountsTable"></tbody>
        </table>
        <h3>Ajouter un utilisateur</h3>
        <input type="text" id="newUsername" placeholder="Nom d'utilisateur" />
        <input type="password" id="newPassword" placeholder="Mot de passe" />
        <button onclick="addAccount()">Ajouter</button>
    </div>

    <script>
        const accounts = [
            { username: "Admin", password: "819737", role: "créateur" },
            { username: "user", password: "1234", role: "utilisateur" }
        ];

        let currentUser = null;

        function openModalLogin() {
            document.getElementById("loginModal").style.display = "flex";
        }

        function openModalRegister() {
            document.getElementById("registerModal").style.display = "flex";
        }

        function closeModal() {
            document.querySelectorAll(".modal").forEach(modal => modal.style.display = "none");
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (account) {
                currentUser = account;
                document.querySelector(".username").textContent = username;
                document.getElementById("logoutBtn").style.display = "inline-block";
                if (account.role === "créateur") {
                    document.getElementById("creatorPanelBtn").style.display = "inline-block";
                }
                closeModal();
            } else {
                alert("Identifiants incorrects !");
            }
        }

        function logout() {
            currentUser = null;
            document.querySelector(".username").textContent = "Utilisateur";
            document.getElementById("logoutBtn").style.display = "none";
            document.getElementById("creatorPanelBtn").style.display = "none";
            document.getElementById("creatorPanel").style.display = "none";
        }

        function register() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (accounts.some(acc => acc.username === username)) {
                alert("Ce nom d'utilisateur existe déjà.");
                return;
            }

            accounts.push({ username, password, role: "utilisateur" });
            alert("Compte créé avec succès !");
            closeModal();
        }

        function showCreatorPanel() {
            const table = document.getElementById("accountsTable");
            table.innerHTML = accounts.map((acc, index) =>
                `<tr>
                    <td>${acc.username}</td>
                    <td>${acc.password}</td>
                    <td>${acc.role}</td>
                    <td>
                        ${acc.role !== "créateur" ? `<button onclick="deleteAccount(${index})">Supprimer</button>` : ""}
                    </td>
                </tr>`
            ).join("");
            document.getElementById("creatorPanel").style.display = "block";
        }

        function addAccount() {
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            if (accounts.some(acc => acc.username === username)) {
                alert("Ce nom d'utilisateur existe déjà.");
                return;
            }

            accounts.push({ username, password, role: "utilisateur" });
            alert("Compte ajouté !");
            showCreatorPanel();
        }

        function deleteAccount(index) {
            accounts.splice(index, 1);
            showCreatorPanel();
        }
    </script>
</body>
</html>
